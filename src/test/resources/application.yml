spring:
  profiles:
    include: pigeon

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/foorun
    username: ${FOORUN_DB_USERNAME}
    password: ${FOORUN_DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database-platform: h2

jwt:
  secret-key: ${JWT_SECRET}
